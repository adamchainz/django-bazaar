{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-push-4 col-md-3">
            <form class="form-horizontal" method="post" action="{% url "bazaar:login" %}" role="form">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="form-group{% if form.errors %} has-error{% endif %}">
                    <label for="inputUsername" class="col-lg-2 control-label">{% trans "Username" %}</label>
                    <div class="col-lg-10">
                        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="{% trans "Username" %}">
                        {% for error in form.username.errors %}
                            <span class="help-block">{{ error }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group{% if form.errors %} has-error{% endif %}">
                    <label for="inputPassword" class="col-lg-2 control-label">{% trans "Password" %}</label>
                    <div class="col-lg-10">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="{% trans "Password" %}">
                        {% for error in form.password.errors %}
                            <span class="help-block">{{ error }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {% for error in form.non_field_errors %}
                            <span class="text-danger">{{ error }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default">{% trans "Sign in" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
