{% extends "bazaar/goods/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    {{ block.super }}
    <div class="row">
        <div id="title" class="col-md-8">
            {% if set %}
                <h1>{% trans "Update a Brand" %}</h1>
            {% else %}
                <h1>{% trans "Create a Brand" %}</h1>
            {% endif %}

            {% crispy form %}
        </div>
    </div>
{% endblock content %}
