{% extends "bazaar/goods/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            {% if product %}
                <h1>{% trans "Update a Product" %}</h1>
            {% else %}
                <h1>{% trans "Create a Product" %}</h1>
            {% endif %}
            {% crispy form %}
        </div>
    </div>
{% endblock content %}
