{% load i18n %}

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>
            {% trans "Product name" %}
        </th>
        <th>
            {% trans "Quantity" %}
        </th>
        <th>
            {% trans "Product price" %}
        </th>
    </tr>
    </thead>
    <tbody>
        {% for listing_set in listing.listing_sets.all %}
            <tr>
                <td>
                    {{ listing_set.product.name }}
                </td>
                <td>
                    {{ listing_set.quantity|floatformat:0 }}
                </td>
                <td>
                    {{  listing_set.product.price|floatformat:2 }}
                </td>
            </tr>

        {% endfor %}
    </tbody>
</table>
